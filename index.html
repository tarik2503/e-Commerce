<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS JQuery Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      
      
      <!-- modal  -->
      <div class="container">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <form action="" class="text-center" id="addItem">
                      <div class="modal-body">
      
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput1"
                                    placeholder="name@example.com" required>
                                <label for="floatingInput1">Product name</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control mb-2" id="floatingInput2"
                                    placeholder="Password" required>
                                <label for="floatingInput2">URL</label>
                            </div>
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="floatingInput3"
                                    placeholder="Password" required>
                                <label for="floatingInput3">Price</label>
                            </div>
                        
                      </div>
                      <div class="modal-footer">
                          <button type="submit" class="btn btn-primary"
                              data-bs-dismiss="modal">Confirm</button>
                          <button class="btn  btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                  </form>
                </div>
            </div>
        </div>
      </div>
      
      
      <!-- buy now triggered modal  -->
      <div class="container toggle1">
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Selected Item</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                  <form>
                    <div class="mb-3">
                        <img src="" alt="image" id="modal_image" class="img-fluid h-25 rounded-2 w-50">
                      </div>
                    <div class="mb-3 detailsOfItem">
                      <h3>ItemName</h3>
                      <h3 id="showPrice">ItemPrice</h3>
                    </div>
                    <div class="mb-3">
                        <label for="no-name" class="col-form-label" >Enter number of items </label>
                        <input type="number" class="form-control" id="noOfItem" max="10" min="1" value="1">
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="modal_save" data-bs-dismiss="modal">save</button>
                  <button type="button" class="btn  btn-secondary" data-bs-dismiss="modal">cancel</button>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- codiing area  -->
    <div class="container-fluid">
    <nav class="navbar navbar-light bg-light p-3">
        <div class=" ms-5">
            <button type="button" class="btn btn-info ms-5" id="home">Home</button>
            <a type="button" class="btn btn-primary ms-5"id="add"  data-bs-target="#exampleModal" data-bs-toggle="modal">Add</a>
        </div>
        <div class="">
            <button type="button" class="btn btn-success me-5" id="cart">Cart</button>
        </div>
        
      </nav>
    </div>

    <!-- home  -->
    <!-- cards  -->
    <div class="container mt-5" id="home-div">
        <div class="row gy-3" id="container_fill">

        </div>
    </div>

    <!-- cart  -->
    <div class="container mt-5 d-none " id="cart-div">
        <div class="ms-5">
            <h3>Total Amount : &nbsp;</h3><p id="total-amount"></p> 
        </div>
        <div class="text-center bg-light p-3">
            <button type="submit" class="btn p-2  btn-success" data-bs-dismiss="modal">Checkout</button>
        </div>
        <div class="table-div text-center mt-5" id="table-div">
        <table id="myTable">
            <thead>
                <tr>
                    <th style="visibility: hidden;">S.NO.</th>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Number of Item</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
    

    <!-- codiing area  -->

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
